<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Windows XP</title>

<link href="https://fonts.googleapis.com/css2?family=Tahoma:wght@400;700&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  html, body {
    height: 100%;
    overflow: hidden;
    cursor: none;
  }

  body {
    font-family: "Tahoma", "MS Sans Serif", sans-serif;
    color: #ffffff;
    position: relative;
  }

  /* CURSEUR ≈íIL */
  .cursor-eye {
    position: fixed;
    pointer-events: none;
    z-index: 10000;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    border: 2px solid #ffffff;
    background: radial-gradient(circle at 30% 30%, #ffffff 0%, #ffffff 25%, rgba(255,255,255,0.1) 40%, transparent 60%);
    box-shadow: 0 0 12px rgba(255,255,255,0.9), inset 0 0 8px rgba(255,255,255,0.3);
    transform: translate(-50%, -50%);
    mix-blend-mode: screen;
  }

  .cursor-eye::before {
    content: "";
    position: absolute;
    width: 12px;
    height: 12px;
    background: #000000;
    border-radius: 50%;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation: pupilMove 2.5s ease-in-out infinite;
  }

  @keyframes pupilMove {
    0%, 100% { transform: translate(-50%, -50%); }
    25% { transform: translate(-30%, -30%); }
    50% { transform: translate(20%, 20%); }
    75% { transform: translate(-20%, 30%); }
  }

  /* ========== √âCRAN DE CHARGEMENT ========== */
  #bootScreen {
    position: fixed;
    inset: 0;
    background: #000000;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
    animation: vhsFlicker 0.5s infinite;
  }

  #bootScreen.hidden {
    display: none;
  }

  @keyframes vhsFlicker {
    0%, 100% { filter: brightness(1) contrast(1); }
    50% { filter: brightness(0.9) contrast(1.1); }
  }

  .boot-logo {
    font-size: 64px;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 0 0 20px rgba(255,255,255,0.8);
    margin-bottom: 60px;
    animation: logoGlitch 0.4s infinite;
  }

  @keyframes logoGlitch {
    0%, 100% { text-shadow: 0 0 20px rgba(255,255,255,0.8); }
    50% { text-shadow: -2px 0 rgba(255,255,255,0.5), 2px 0 rgba(255,255,255,0.5); }
  }

  .loading-bar-container {
    width: 300px;
    height: 12px;
    background: #000000;
    border: 2px solid #ffffff;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(255,255,255,0.4);
  }

  .loading-bar {
    height: 100%;
    background: #ffffff;
    width: 0%;
    animation: loadProgress 3.5s ease-in-out forwards;
    box-shadow: 0 0 10px rgba(255,255,255,0.9);
  }

  @keyframes loadProgress {
    0% { width: 0%; }
    20% { width: 15%; }
    40% { width: 35%; }
    60% { width: 60%; }
    80% { width: 85%; }
    100% { width: 100%; }
  }

  .loading-text {
    margin-top: 20px;
    font-size: 13px;
    opacity: 0.8;
    letter-spacing: 2px;
    animation: textBlink 1s infinite;
  }

  @keyframes textBlink {
    0%, 100% { opacity: 0.8; }
    50% { opacity: 0.3; }
  }

  /* ========== S√âLECTION UTILISATEUR ========== */
  #userSelect {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, #245edb 0%, #3f8cf3 50%, #245edb 100%);
    display: none;
    opacity: 0;
  }

  #userSelect.active {
    display: block;
    animation: fadeIn 0.8s ease-out forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  /* Effet VHS sur fond bleu */
  #userSelect::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.1) 2px,
      rgba(0,0,0,0.1) 4px
    );
    pointer-events: none;
    z-index: 1;
  }

  .select-container {
    display: flex;
    height: 100%;
    position: relative;
    z-index: 2;
  }

  .select-left {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 40px;
  }

  .windows-logo-select {
    margin-bottom: 30px;
  }

  .windows-logo-select img {
    width: 200px;
    filter: drop-shadow(0 0 15px rgba(0,0,0,0.5));
  }

  .windows-logo-text {
    font-size: 48px;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
    margin-bottom: 10px;
  }

  .windows-logo-xp {
    font-size: 52px;
    font-weight: bold;
    background: linear-gradient(to right, #ff6b35, #f7931e, #fdc500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: none;
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.3));
  }

  .instruction-text {
    margin-top: 40px;
    font-size: 15px;
    color: #ffffff;
    text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
  }

  .select-right {
    width: 45%;
    background: linear-gradient(to right, rgba(0,0,0,0) 0%, rgba(0,0,0,0.3) 100%);
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding: 60px 80px;
    gap: 20px;
  }

  .user-item {
    background: rgba(0,0,0,0.3);
    border: 2px solid transparent;
    padding: 15px 20px;
    display: flex;
    align-items: center;
    gap: 20px;
    cursor: pointer;
    transition: all 0.2s;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  }

  .user-item:hover {
    background: rgba(255,255,255,0.2);
    border-color: rgba(255,255,255,0.5);
    box-shadow: 0 0 20px rgba(255,255,255,0.3);
    transform: translateX(5px);
  }

  .user-icon {
    width: 64px;
    height: 64px;
    background: #000000;
    border: 2px solid #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 32px;
    box-shadow: 0 0 10px rgba(0,0,0,0.5), inset 0 0 20px rgba(0,0,0,0.8);
    animation: iconPulse 2s ease-in-out infinite;
  }

  @keyframes iconPulse {
    0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.3), inset 0 0 20px rgba(0,0,0,0.8); }
    50% { box-shadow: 0 0 25px rgba(255,255,255,0.7), inset 0 0 30px rgba(0,0,0,0.6); }
  }

  .user-name {
    font-size: 20px;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
    animation: nameGlitch 3s infinite;
  }

  @keyframes nameGlitch {
    0%, 96%, 100% { opacity: 1; }
    97% { opacity: 0.4; }
    98% { opacity: 1; }
    99% { opacity: 0.6; }
  }

  /* ========== PAGE DE LOGIN ========== */
  #loginScreen {
    position: fixed;
    inset: 0;
    background: linear-gradient(to bottom, #5a8dd6 0%, #3f72b5 100%);
    display: none;
    opacity: 0;
  }

  #loginScreen.active {
    display: flex;
    animation: fadeIn 0.5s ease-out forwards;
    justify-content: center;
    align-items: center;
  }

  /* Effet VHS */
  #loginScreen::before {
    content: "";
    position: absolute;
    inset: 0;
    background: repeating-linear-gradient(
      to bottom,
      transparent 0px,
      transparent 2px,
      rgba(0,0,0,0.08) 2px,
      rgba(0,0,0,0.08) 4px
    );
    pointer-events: none;
    z-index: 1;
    animation: scanMove 0.15s infinite;
  }

  @keyframes scanMove {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.9; }
  }

  .login-window {
    width: 480px;
    background: linear-gradient(to bottom, #003c74 0%, #00589e 3%, #0072ce 100%);
    border: 3px solid #ffffff;
    border-radius: 8px 8px 0 0;
    box-shadow: 0 8px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.3);
    position: relative;
    z-index: 2;
    animation: windowGlitch 5s infinite;
  }

  @keyframes windowGlitch {
    0%, 94%, 100% { filter: brightness(1) contrast(1); }
    95%, 97% { filter: brightness(0.7) contrast(1.4); }
    96% { filter: brightness(1.2) contrast(0.8); }
  }

  .login-titlebar {
    background: linear-gradient(to bottom, #0054a6 0%, #0072ce 50%, #0054a6 100%);
    padding: 4px 6px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    border-radius: 6px 6px 0 0;
    border-bottom: 1px solid rgba(255,255,255,0.2);
  }

  .login-titlebar-text {
    font-size: 12px;
    font-weight: bold;
    color: #ffffff;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
    display: flex;
    align-items: center;
    gap: 6px;
  }

  .login-titlebar-icon {
    width: 16px;
    height: 16px;
    background: #000000;
    border: 1px solid #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 10px;
  }

  .login-close {
    width: 21px;
    height: 19px;
    background: linear-gradient(to bottom, #ec6954 0%, #d93f28 100%);
    border: 1px solid #ffffff;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 11px;
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.5);
  }

  .login-close:hover {
    background: linear-gradient(to bottom, #ff7a65 0%, #ec6954 100%);
  }

  .login-content {
    background: #f0f0f0;
    padding: 0;
  }

  .login-header {
    background: #ffffff;
    padding: 20px;
    display: flex;
    align-items: center;
    gap: 15px;
    border-bottom: 1px solid #c0c0c0;
  }

  .login-header-logo {
    width: 80px;
    filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
  }

  .login-header-text {
    flex: 1;
  }

  .login-header-windows {
    font-size: 32px;
    font-weight: bold;
    color: #000000;
    line-height: 0.9;
  }

  .login-header-xp {
    font-size: 28px;
    font-weight: bold;
    background: linear-gradient(to right, #ff6b35, #f7931e, #fdc500);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  .login-header-pro {
    font-size: 11px;
    color: #666;
    margin-top: 2px;
  }

  .login-form-area {
    padding: 25px 30px;
    background: #f0f0f0;
  }

  .login-copyright {
    font-size: 9px;
    color: #666;
    margin-bottom: 20px;
  }

  .form-group {
    margin-bottom: 15px;
  }

  .form-label {
    font-size: 12px;
    color: #000;
    margin-bottom: 5px;
    display: block;
  }

  .form-input {
    width: 100%;
    padding: 4px 6px;
    border: 1px solid #7f9db9;
    background: #ffffff;
    font-size: 12px;
    font-family: "Tahoma", sans-serif;
    color: #000;
    box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1);
  }

  .form-input:focus {
    outline: 1px solid #0078d7;
    box-shadow: inset 1px 1px 2px rgba(0,0,0,0.1), 0 0 3px rgba(0,120,215,0.3);
  }

  .button-group {
    display: flex;
    gap: 8px;
    margin-top: 20px;
    justify-content: flex-end;
  }

  .xp-button {
    padding: 5px 16px;
    border: 1px solid #003c74;
    background: linear-gradient(to bottom, #fefefe 0%, #ececec 48%, #dfdfdf 100%);
    color: #000;
    font-size: 11px;
    font-family: "Tahoma", sans-serif;
    font-weight: bold;
    cursor: pointer;
    border-radius: 3px;
    box-shadow: 0 1px 2px rgba(0,0,0,0.2);
    transition: all 0.1s;
  }

  .xp-button:hover {
    background: linear-gradient(to bottom, #ffffff 0%, #f5f5f5 48%, #e8e8e8 100%);
  }

  .xp-button:active {
    background: linear-gradient(to bottom, #e0e0e0 0%, #f0f0f0 100%);
    box-shadow: inset 0 1px 2px rgba(0,0,0,0.1);
  }

  .xp-button.primary {
    background: linear-gradient(to bottom, #4eb5ff 0%, #1890ff 48%, #0078d7 100%);
    border-color: #0054a6;
    color: #ffffff;
    animation: primaryGlow 2s ease-in-out infinite;
  }

  @keyframes primaryGlow {
    0%, 100% { box-shadow: 0 1px 2px rgba(0,0,0,0.2); }
    50% { box-shadow: 0 0 12px rgba(30,144,255,0.6); }
  }

  .xp-button.primary:hover {
    background: linear-gradient(to bottom, #60c0ff 0%, #2a9eff 48%, #1084e0 100%);
  }

  .error-message {
    background: #fff5f5;
    border: 1px solid #d93f28;
    padding: 10px;
    margin-top: 15px;
    font-size: 11px;
    color: #d93f28;
    display: none;
    align-items: center;
    gap: 8px;
  }

  .error-message.show {
    display: flex;
    animation: errorShake 0.3s ease-out;
  }

  @keyframes errorShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-5px); }
    75% { transform: translateX(5px); }
  }

  .error-icon {
    font-weight: bold;
    font-size: 14px;
  }

  @media (max-width: 600px) {
    .select-container {
      flex-direction: column;
    }
    .select-right {
      width: 100%;
      padding: 30px;
    }
    .login-window {
      width: 95%;
      margin: 20px;
    }
  }

  /* Hidden message */
  .hidden-warning {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px;
    color: #ffffff;
    opacity: 0;
    text-transform: uppercase;
    letter-spacing: 3px;
    pointer-events: none;
    text-shadow: 0 0 6px rgba(255,255,255,0.9);
    z-index: 100;
    animation: hiddenFlash 7s infinite;
  }

  @keyframes hiddenFlash {
    0%, 94%, 100% { opacity: 0; }
    95%, 97% { opacity: 0.7; }
    96% { opacity: 0.2; }
  }
</style>
</head>
<body>
  <div class="cursor-eye" id="cursorEye"></div>

  <!-- √âCRAN DE CHARGEMENT -->
  <div id="bootScreen">
    <div class="boot-logo">Windows Ey</div>
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
    </div>
    <div class="loading-text">Chargement...</div>
  </div>

  <!-- S√âLECTION UTILISATEUR -->
  <div id="userSelect">
    <div class="select-container">
      <div class="select-left">
        <div class="windows-logo-select">
          <div class="windows-logo-text">Windows</div>
          <div class="windows-logo-xp">Ey</div>
        </div>
        <div class="instruction-text">Pour commencer, cliquez sur votre nom d'utilisateur</div>
      </div>
      <div class="select-right">
        <div class="user-item" id="userEy">
          <div class="user-icon">üëÅÔ∏è</div>
          <div class="user-name">Ey.</div>
        </div>
      </div>
    </div>
    <div class="hidden-warning">IL VOUS ATTEND</div>
  </div>

  <!-- PAGE DE LOGIN -->
  <div id="loginScreen">
    <div class="login-window">
      <div class="login-titlebar">
        <div class="login-titlebar-text">
          <div class="login-titlebar-icon">üëÅÔ∏è</div>
          <span>Log On to Windows</span>
        </div>
        <div class="login-close" onclick="goBackToSelect()">‚úï</div>
      </div>
      <div class="login-content">
        <div class="login-header">
          <div class="login-header-logo">
            <div class="windows-logo-text" style="font-size: 28px;">Windows</div>
            <div class="login-header-xp">Ey</div>
          </div>
          <div class="login-header-text">
            <div style="font-size: 18px; font-weight: bold; color: #000; margin-bottom: 2px;">Professional</div>
          </div>
        </div>
        <div class="login-form-area">
          <div class="login-copyright">Copyright ¬© 1985-2001<br>Microsoft Corporation</div>
          
          <form id="loginForm">
            <div class="form-group">
              <label class="form-label" for="username">User name:</label>
              <input type="text" id="username" class="form-input" value="Ey." readonly />
            </div>
            <div class="form-group">
              <label class="form-label" for="password">Password:</label>
              <input type="password" id="password" class="form-input" placeholder="" autocomplete="off" required />
            </div>

            <div class="button-group">
              <button type="button" class="xp-button" onclick="goBackToSelect()">Cancel</button>
              <button type="submit" class="xp-button primary">OK ‚Üí</button>
            </div>

            <div class="error-message" id="errorMsg">
              <span class="error-icon">‚ö†</span>
              <span id="errorText">Mot de passe incorrect. Acc√®s refus√©.</span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="hidden-warning">N'ENTREZ PAS</div>
  </div>

  <script>
    // CURSEUR ≈íIL
    (function() {
      const cursor = document.getElementById('cursorEye');
      window.addEventListener('mousemove', (e) => {
        cursor.style.left = e.clientX + 'px';
        cursor.style.top = e.clientY + 'px';
      });
    })();

    // S√âQUENCE DE D√âMARRAGE
    (function() {
      const bootScreen = document.getElementById('bootScreen');
      const userSelect = document.getElementById('userSelect');

      setTimeout(() => {
        bootScreen.classList.add('hidden');
        userSelect.classList.add('active');
      }, 3800);
    })();

    // S√âLECTION UTILISATEUR
    (function() {
      const userEy = document.getElementById('userEy');
      const userSelect = document.getElementById('userSelect');
      const loginScreen = document.getElementById('loginScreen');

      userEy.addEventListener('click', () => {
        userSelect.style.transition = 'opacity 0.3s';
        userSelect.style.opacity = '0';
        setTimeout(() => {
          userSelect.style.display = 'none';
          loginScreen.classList.add('active');
          document.getElementById('password').focus();
        }, 300);
      });
    })();

    // RETOUR √Ä LA S√âLECTION
    function goBackToSelect() {
      const userSelect = document.getElementById('userSelect');
      const loginScreen = document.getElementById('loginScreen');
      
      loginScreen.style.transition = 'opacity 0.3s';
      loginScreen.style.opacity = '0';
      setTimeout(() => {
        loginScreen.classList.remove('active');
        loginScreen.style.opacity = '1';
        userSelect.style.display = 'block';
        setTimeout(() => {
          userSelect.style.opacity = '1';
        }, 10);
      }, 300);
    }

    // FORMULAIRE LOGIN
    (function() {
      const form = document.getElementById('loginForm');
      const passwordInput = document.getElementById('password');
      const errorMsg = document.getElementById('errorMsg');
      const errorText = document.getElementById('errorText');
      const loginWindow = document.querySelector('.login-window');

      const errorMessages = [
        'Mot de passe incorrect. Acc√®s refus√©.',
        'ERREUR : Authentification √©chou√©e.',
        'ACC√àS INTERDIT.',
        'Vous ne devriez pas √™tre ici.',
        'SYST√àME COMPROMIS.',
        'Il sait que vous essayez d\'entrer.',
        'Tentative bloqu√©e.',
        'Erreur critique du syst√®me.'
      ];

      let attempts = 0;

      form.addEventListener('submit', (e) => {
        e.preventDefault();
        const password = passwordInput.value;

        // V√©rification du mot de passe
        if (password === 'ey') {
          // Mot de passe correct - Transition vers desktop
          errorMsg.classList.remove('show');
          loginWindow.style.transition = 'all 0.4s';
          loginWindow.style.filter = 'brightness(2) contrast(0.3)';
          document.body.style.transition = 'opacity 0.4s';
          document.body.style.opacity = '0';
          
          setTimeout(() => {
            window.location.href = 'desktop.html';
          }, 400);
        } else {
          // Mot de passe incorrect
          attempts++;
          
          // Effet glitch
          loginWindow.style.animation = 'none';
          setTimeout(() => {
            loginWindow.style.animation = 'windowGlitch 5s infinite, errorShake 0.3s';
          }, 10);

          // Message d'erreur al√©atoire et de plus en plus glauque
          const glitchMessages = [
            'Mot de passe incorrect. Acc√®s refus√©.',
            'ERREUR : Authentification √©chou√©e.',
            'ACC√àS INTERDIT.',
            'Vous ne devriez pas √™tre ici.',
            'SYST√àME COMPROMIS.',
            'Il sait que vous essayez d\'entrer.',
            'Tentative bloqu√©e.',
            'Erreur critique du syst√®me.',
            'ARR√äTEZ D\'ESSAYER.',
            'Vous n\'√™tes pas le bienvenu.',
            'Cette session est surveill√©e.',
            'IL VOUS VOIT.'
          ];
          
          errorText.textContent = glitchMessages[Math.min(attempts, glitchMessages.length - 1)];
          errorMsg.classList.add('show');

          // Intensification des effets avec les tentatives
          if (attempts > 3) {
            document.body.style.animation = 'errorShake 0.2s infinite';
            loginWindow.style.transform = 'scale(0.98)';
            setTimeout(() => {
              loginWindow.style.transform = 'scale(1)';
            }, 200);
          }

          if (attempts > 5) {
            // Glitch encore plus intense
            loginWindow.style.filter = 'brightness(0.5) contrast(2)';
            setTimeout(() => {
              loginWindow.style.filter = '';
            }, 150);
          }

          passwordInput.value = '';
          passwordInput.focus();

          setTimeout(() => {
            errorMsg.classList.remove('show');
          }, 3500);
        }
      });

      // Auto-focus
      window.addEventListener('load', () => {
        setTimeout(() => {
          passwordInput.focus();
        }, 4000);
      });
    })();

    // GLITCHES AL√âATOIRES
    (function() {
      const loginWindow = document.querySelector('.login-window');
      
      function randomGlitch() {
        const delay = Math.random() * 10000 + 5000;
